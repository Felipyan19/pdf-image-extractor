services:
  pdf-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-image-extractor
    ports:
      - "5050:5050"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
      - APP_NAME=PDF Image Extractor
      - APP_VERSION=1.0.0
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=5050
      - MAX_FILE_SIZE=50
      - ALLOWED_EXTENSIONS=pdf
      - OUTPUT_FORMAT=png
      - IMAGE_QUALITY=95
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
